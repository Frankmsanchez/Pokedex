    <form id="form-equipo" class="w-75 mx-auto">
  <div class="mb-3">

    <input type="text" class="form-control" name="nombre" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Imagen del equipo (URL)</label>
    <input type="url" class="form-control" name="imagen" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Entrenador encargado</label>
    <select class="form-select" name="entrenador" required id="select-entrenador"></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Selecciona hasta 6 Pokémon</label>
    <div id="pokemon-checkboxes" class="d-flex flex-wrap gap-2"></div>
  </div>
  <button type="submit" class="btn btn-primary">Crear Equipo</button>
</form>
